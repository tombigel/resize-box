<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="stage" id="stage">

        <div id="box1" class="comp">
            <p class="content">
                BOX 1 <br>
                Container: BODY <br>
                Wireframe
            </p>
        </div>

        <div id="box2" data-resizable-container="stage" class="comp">
            <p class="content">
                BOX 2 <br>
                Container: STAGE <br>
                Wireframe
            </p>
        </div>


        <div class="resizable-box" data-resizable data-resizable-form="form" id="box3" class="comp">
            <div class="content">
                BOX 3 <br>
                Container: BODY <br>
                No Wireframe
            </div>
            <div class="resizable-box-handle" data-handle="top-left"></div>
            <div class="resizable-box-handle" data-handle="top-right"></div>
            <div class="resizable-box-handle" data-handle="bottom-left"></div>
            <div class="resizable-box-handle" data-handle="bottom-right"></div>
            <div class="resizable-box-handle" data-handle="top"></div>
            <div class="resizable-box-handle" data-handle="right"></div>
            <div class="resizable-box-handle" data-handle="bottom"></div>
            <div class="resizable-box-handle" data-handle="left"></div>
        </div>

    </section>
    <aside>Code: <a href="https://github.com/tombigel/resize-box">https://github.com/tombigel/resize-box</a></aside>
    <form name="form" id="form"></form>
    <script src="./script.js" type="module"></script>
</body>
</html>
