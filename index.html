<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Resize Box Demo</title>
  <script type="module" crossorigin src="/assets/index-B4cE5vkm.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-B4EyDU8X.css">
</head>
<body>
    <h1>Resize Box Demo</h1>
    <section class="stage" id="stage">
        <div id="box1" class="comp">
            <p class="content">
                BOX 1 <br>
                Container: BODY <br>
                Wireframe (Resize All)
            </p>
        </div>

        <div id="box2" class="comp">
            <p class="content">
                BOX 2 <br>
                Container: STAGE <br>
                Wireframe (Resize Corners Only)
            </p>
        </div>

        <div class="resizable-box comp" id="box3">
            <div class="content">
                BOX 3 <br>
                Container: BODY <br>
                No Wireframe (Direct Element)
            </div>
            <!-- Handles will be added by makeWireframeElementResizable if needed, -->
            <!-- or manually added here and initialized with setResizableBoxEvents -->
            <div class="resizable-box-handle" data-handle="top-left"></div>
            <div class="resizable-box-handle" data-handle="top-right"></div>
            <div class="resizable-box-handle" data-handle="bottom-left"></div>
            <div class="resizable-box-handle" data-handle="bottom-right"></div>
            <div class="resizable-box-handle" data-handle="top"></div>
            <div class="resizable-box-handle" data-handle="right"></div>
            <div class="resizable-box-handle" data-handle="bottom"></div>
            <div class="resizable-box-handle" data-handle="left"></div>
        </div>

    </section>
    <aside>Code: <a href="https://github.com/tombigel/resize-box" target="_blank">https://github.com/tombigel/resize-box</a></aside>

    <!-- Vite entry point -->
</body>
</html>
