name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_test_deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x] # Or your preferred Node version

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Linters
        run: npm run lint

      - name: Run Typecheck
        run: npm run typecheck

      - name: Run Tests
        run: npm test

      # Use the comprehensive build script which includes lib, types, demo app, and css copy
      - name: Build All
        run: npm run build
